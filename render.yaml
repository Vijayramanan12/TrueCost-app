services:
  # Python Backend Service
  - type: web
    name: truecost-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 180 --log-level debug app:app
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false # Set this manually in Render Dashboard to your Supabase URI
      - key: GROQ_API_KEY
        sync: false # Set this manually in Render Dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
        

  # Node.js Frontend + Express Server
  - type: web
    name: truecost-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://truecost-backend.onrender.com
      - key: NODE_VERSION
        value: "20.0.0"
