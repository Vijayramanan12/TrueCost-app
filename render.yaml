services:
  # Python Backend Service
  - type: web
    name: truecost-backend
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        sync: false # User will provide Supabase URI manually in dashboard
      - key: GROQ_API_KEY
        sync: false # User must provide this in Render dashboard
      - key: JWT_SECRET_KEY
        generateValue: true

  # Node.js Frontend + Express Server
  - type: web
    name: truecost-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://truecost-backend.onrender.com

databases:
  - name: truecost-db
    plan: free
    region: oregon
