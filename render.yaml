services:
  # Python Backend Service
  - type: web
    name: truecost-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truecost-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false # User must provide this in Render dashboard
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production

  # Node.js Frontend + Express Server
  - type: web
    name: truecost-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL # Dynamically link to the backend service's internal host
        fromService:
          type: web
          name: truecost-backend
          property: host
      - key: PORT
        value: 5000

databases:
  - name: truecost-db
    plan: free
    region: oregon
