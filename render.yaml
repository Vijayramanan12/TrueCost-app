services:
  # Python Backend Service
  - type: web
    name: truecost-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: truecost-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false # User must provide this in Render dashboard
      - key: JWT_SECRET_KEY
        generateValue: true

  # Node.js Frontend + Express Server
  - type: web
    name: truecost-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL # Internal hostname for faster, reliable service-to-service calls
        fromService:
          type: web
          name: truecost-backend
          property: host

databases:
  - name: truecost-db
    plan: free
    region: oregon
